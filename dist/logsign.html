<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="../src/img/favicon.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <title>Widget | Select a time slot</title>
</head>
<body>
    <div class="wrapper-bg">
    <div class="layout">
                <div class="header">
            <div class="header_brand">
                <img src="../src/img/logo.png" alt="Widget Logo">
                <p class="header_title">Widget</p>
            </div>
            <a class="close" href="index.html">X</a>
        </div>
        <div class="wrapper">
                <div class="container">
                        <p class="container_claim">
                            Provide your payment info:
                        </p> 
                        <form class="form">
                                <div class="form_display">
                                    <label for="name">Name</label>
                                    <input type="text">

                                    <label for="email">Email</label>
                                    <input type="email">
            
                                    <label for="Password">Password</label>
                                    <input type="password">
            
                                    <label for="card_number">Card Number</label>
                                    <input type="number">
            
                                    <label for="expiration">Expiration</label>
                                    <input type="date">

                                    <label for="cvc">CVC</label>
                                    <input type="number">
                                </div>
                        </form>
                        <div class="next big">
                            <a href="booking.html">Signup and Pay</a>
                        </div>

                        <p class="container_claim">
                            If you already have an account, login.
                        </p> 
                        <div class="prev big">
                            <a href="login.html">Login</a>                    
                        </div>


                </div>
        </div>
    </div>
    </div>

    
</body>
</html>
