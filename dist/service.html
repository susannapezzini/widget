<!DOCTYPE html>

    <link rel="stylesheet" href="css/index.css">

    <title>Widget | Select Your Service</title>

<body>
    <div class="wrapper-bg">

                    <p class="container_claim">

                        <svg height="3" width="100">

                    <div class="next next-first">

        </div>
