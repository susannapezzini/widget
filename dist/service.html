<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="../src/img/favicon.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <title>Widget | Select Your Service</title>
</head>
<body>
    <div class="header">
        <div class="header_brand">
            <img src="../src/img/logo.png" alt="Widget Logo">
            <p class="header_title">Widget</p>
        </div>
        <a class="close" href="index.html">X</a>
    </div>
    <div class="wrapper">
            <div class="container">
                <p class="container_claim">
                    Make your online booking quick and easy
                </p>
                    <svg height="3" width="100">
                            <line x1="0" y1="0" x2="100" y2="0" style="stroke:#fbba42;stroke-width:2" />
                    </svg>
                <p class="container_claim">
                    Select your service:
                </p> 

                <form class="form">
                    <select class="form_select" name="services">
                            <option value="1h">1h - Fitness Training - $100</option>
                            <option value="1.5h">1.5h - Fitness Training - $150</option>
                            <option value="2h">2h - Intensive Training - $200</option>
                    </select>
                </form>
                <div class="next next-first">
                    <a href="date.html">Next</a>
                </div>
            </div>
    </div>
    
</body>
</html>
