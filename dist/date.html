<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="../src/img/favicon.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <title>Widget | Select a day</title>
</head>
<body>
    <div class="wrapper-bg">
        <div class="layout">
            <div class="header">
                <div class="header_brand">
                    <img src="../src/img/logo.png" alt="Widget Logo">
                    <p class="header_title">Widget</p>
                </div>
                <a class="close" href="index.html">X</a>
            </div>
            <div class="wrapper">
                    <div class="container">
                        <p class="container_claim">
                            Select availability:
                        </p> 

                        <!-- <form class="form">
                        <input type="date">
                        </form> -->

                        <div class="calendar">

                                <div class="month"> 
                                    <ul class="month_header">
                                        <li>&#10094;</li>
                                        <li>May 2019</li>
                                        <li>&#10095;</li>
                                    </ul>
                                </div>
                                
                                <ul class="weekdays">
                                    <li>&#10094;</li>
                                    <li>M</li>
                                    <li>T</li>
                                    <li>W</li>
                                    <li>T</li>
                                    <li>F</li>
                                    <li>S</li>
                                    <li>S</li>
                                    <li>&#10095;</li>
                                </ul>
                                    
                                <ul class="days"> 
                                    <li>*</li>
                                    <li>1</li>
                                    <li>2</li>
                                    <li>3</li>
                                    <li>4</li>
                                    <li>5</li>
                                    <li>6</li>
                                    <li>7</li>
                                    <li>*</li>
                                </ul>
                            </div>

                      
                        <div class="time">
                            <div class="time_slots">
                                <p>10:00 - 11:30</p>
                            </div>
                            <div class="time_slots">
                                <p>12:00 - 13:00</p>
                            </div>
                            <div class="time_slots">
                                <p>15:00 - 16:30</p>
                            </div>
                            <div class="time_slots">
                                <p>19:00 - 20:30</p>
                            </div>
                            <div class="time_slots">
                                <p>20:30 - 22:00</p>
                            </div>
                        </div>

                        <div class="container_nav">
                            <div class="prev">
                                <a href="service.html">Prev</a>                    
                            </div>
                            <div class="next">
                                <a href="logsign.html">Next</a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
