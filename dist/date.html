<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="../src/img/favicon.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <title>Widget | Select a day</title>
</head>
<body>
    <div class="header">
        <div class="header_brand">
            <img src="../src/img/logo.png" alt="Widget Logo">
            <p class="header_title">Widget</p>
        </div>
        <a class="close" href="index.html">X</a>
    </div>
    <div class="wrapper">
            <div class="container">
                <div class="container_booking">
                    <span><strong>Your Booking:</strong></span>
                    <ul>
                        <li><small>1.5h - Fitness Training - $150</small></li>
                    </ul>
                </div>
                <svg height="3" width="100">
                        <line x1="0" y1="0" x2="100" y2="0" style="stroke:#fbba42;stroke-width:2" />
                </svg>

                <p class="container_claim">
                    Select a day:
                </p> 

                <form class="form">
                   <input type="date">
                </form>

                <p class="container_claim">
                    Select a time slot:
                </p> 

                <form class="form">
                        <div class="form_display">
                            <div class="form_radio">
                                <input type="radio" name="timeslot" value="10:00am - 11:30am" checked>
                                <label for="timeslot">10:00am - 11:30am</label>
                            </div>
                            <div class="form_radio">
                                <input type="radio" name="timeslot" value="12:00am - 13:30am">
                                <label for="timeslot">12:00am - 13:30am</label>
                            </div>
                            <div class="form_radio">
                                <input type="radio" name="timeslot" value="15:30pm - 17:00pm">
                                <label for="timeslot">15:30pm - 17:00pm</label>
                            </div>
                            <div class="form_radio">
                                <input type="radio" name="timeslot" value="17:00pm - 18:30pm">
                                <label for="timeslot">17:00pm - 18:30pm</label>
                            </div>

                            <div class="form_radio">
                                <input type="radio" name="timeslot" value="20:00pm - 21:30pm">
                                <label for="timeslot">20:00pm - 21:30pm</label>
                            </div>
                        </div>
                </form>

                <div class="container_nav">
                    <div class="prev">
                        <a href="service.html">Prev</a>                    
                    </div>
                    <div class="next">
                        <a href="logsign.html">Next</a>
                    </div>
                </div>
            </div>
    </div>
    
</body>
</html>
