<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="../src/img/favicon.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <title>Widget | Select a time slot</title>
</head>
<body>
    <div class="header">
        <div class="header_brand">
            <img src="../src/img/logo.png" alt="Widget Logo">
            <p class="header_title">Widget</p>
        </div>
        <a class="close" href="index.html">X</a>
    </div>
    <div class="wrapper">
            <div class="container">
                <p class="container_booking">
                    Hello <strong>Pedro</strong>, welcome back!
                </p> 
                <svg height="3" width="100">
                        <line x1="0" y1="0" x2="100" y2="0" style="stroke:#fbba42;stroke-width:2" />
                </svg>                
                <div class="container_booking">
                        
                    <p>Please review you card information.</p>

                    <form class="form">
                            <div class="form_display">
                                <label for="name">Name</label>
                                <input type="text" placeholder="Pedro Don Pedro">
        
                                <label for="card_number">Card Number</label>
                                <input type="number" placeholder="1234 5678 1234 5678">
        
                                <label for="expiration">Expiration</label>
                                <input type="date" placeholder="04/22">

                                <label for="cvc">CVC</label>
                                <input type="number" placeholder="234">
                            </div>
                    </form>
                </div>


                   
                <div class="next next-first">
                    <a href="booking.html">Proceed</a>
                </div>
            </div>
    </div>
    
</body>
</html>
